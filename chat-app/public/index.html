<!DOCTYPE html>
<html>
    <head> 
    </head>
    <body>
        <h1>New chat app</h1>

        <!-- Create a place on the page to store the rendered messages -->
        <div id="messages"></div>

        <form id="message-form">
            <input name="message" placeholder="Message">
            <button>Send</button>
        </form>        

        <button id="send-location">Send location</button>

        <script id="message-template" type="text/html">
            <div>
                <p>{{createAt}} - {{mustacheMessage}}</p>
            </div>   
        </script>

        <script id="location-message-template">
            <div>
                <p>{{createAt}} - <a href="{{mustacheUrl}}" target="_blank">Location</a></p>    
            </div>
        </script>

        <!-- The libraries for templates -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        
        <!-- The client side library -->
        <script src="/socket.io/socket.io.js"></script>
        
        <!-- Create client side JS file to load the library for setting up the communication -->
        <script src="/js/chat.js"></script>
    </body>
</html>
